<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiAnime - Stream Anime Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink: #ff1493;
            --light-pink: #ff69b4;
            --black: #0a0a0a;
            --dark-bg: #121212;
            --surface: #1e1e1e;
            --card-bg: #252525;
            --text: #ffffff;
            --muted: #a0a0a0;
            --accent-shadow: rgba(255, 20, 147, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--black);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.75rem 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .logo-container {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--pink), var(--light-pink));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            box-shadow: 0 4px 15px var(--accent-shadow);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px var(--pink);
        }

        /* Search Bar */
        .search-section {
            flex: 1;
            max-width: 600px;
            display: flex;
            gap: 0.5rem;
        }

        .search-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        #searchInput {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.95rem;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--pink);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            color: var(--muted);
        }

        #searchBtn {
            padding: 0.8rem 1.8rem;
            background: linear-gradient(135deg, var(--pink), var(--light-pink));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem 5%;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Hero Banner */
        .hero-banner {
            margin-bottom: 3rem;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 450px;
            background: var(--dark-bg);
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            display: flex;
            align-items: flex-end;
            background-size: cover;
            background-position: center 20%;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.4) 50%, transparent 100%);
        }

        .carousel-content {
            position: relative;
            z-index: 2;
            padding: 4rem 3rem;
            width: 100%;
        }

        .carousel-title {
            color: white;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            max-width: 800px;
        }

        .carousel-action-btn {
            padding: 1rem 2.5rem;
            background: var(--pink);
            color: white;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            border: none;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 5;
            font-size: 1.5rem;
        }

        .carousel-nav.prev { left: 1.5rem; }
        .carousel-nav.next { right: 1.5rem; }

        .carousel-controls {
            position: absolute;
            bottom: 2rem;
            right: 3rem;
            display: flex;
            gap: 0.75rem;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .carousel-dot.active {
            background: var(--pink);
        }

        /* Section Title */
        .section-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::before {
            content: '';
            width: 6px;
            height: 32px;
            background: var(--pink);
            border-radius: 3px;
        }

        /* Anime Grid */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .anime-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .anime-card:hover {
            transform: translateY(-10px);
            border-color: var(--pink);
        }

        .anime-image-container {
            width: 100%;
            height: 280px;
            position: relative;
        }

        .anime-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .anime-info {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .anime-name {
            font-weight: 700;
            font-size: 1.05rem;
            color: var(--text);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.8em;
        }

        .view-episodes-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 700;
            margin-top: auto;
            text-align: center;
        }

        .anime-card:hover .view-episodes-btn {
            background: var(--pink);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 2rem;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: var(--surface);
            width: 100%;
            max-width: 900px;
            max-height: 85vh;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .episodes-list {
            padding: 2rem;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .episode-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.25rem;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
        }

        .episode-item:hover {
            background: var(--pink);
        }

        /* Footer */
        footer {
            background: #080808;
            padding: 4rem 5% 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .creator-shadow {
            color: var(--pink);
            font-weight: 800;
            text-shadow: 0 0 8px var(--pink);
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 3rem;
            width: 100%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-section">
            <div class="logo-container"><img src="logo.png" alt="Logo"></div>
            <div class="brand-name">HiAnime</div>
        </a>
        <div class="search-section">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search for anime...">
            </div>
            <button id="searchBtn">Search</button>
        </div>
    </header>

    <main>
        <div class="hero-banner">
            <div class="carousel-container" id="carouselSlides">
                <div class="loading"><div class="spinner"></div></div>
            </div>
            <button class="carousel-nav prev" onclick="prevSlide()">‚ùÆ</button>
            <button class="carousel-nav next" onclick="nextSlide()">‚ùØ</button>
            <div class="carousel-controls" id="carouselDots"></div>
        </div>

        <h2 class="section-title">Recently Updated</h2>
        <div id="animeGrid" class="anime-grid">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div>
                <div class="brand-name" style="font-size: 1.5rem; margin-bottom: 1rem;">HiAnime</div>
                <p style="color: var(--muted); max-width: 400px;">Stream your favorite anime in high quality.</p>
            </div>
            <div>
                <p>Created by <span class="creator-shadow">Aniket Shadow</span></p>
                <p>Contact: <a href="mailto:a49304@gmail.com" style="color: var(--pink);">a49304@gmail.com</a></p>
            </div>
        </div>
    </footer>

    <div id="episodesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Episodes</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div id="episodesList" class="episodes-list"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let carouselIndex = 0;
        let trendingAnime = [];

        const decodeHTML = (str) => {
            const txt = document.createElement('textarea');
            txt.innerHTML = str;
            return txt.value;
        };

        const fixImageUrl = (url) => {
            if (!url) return '';
            return url.startsWith('//') ? 'https:' + url : url;
        };

        const loadHome = async () => {
            try {
                // Load Trending for Hero
                const trendingRes = await fetch(`${API_BASE}/anime/trending`);
                const trendingHtml = await trendingRes.text();
                trendingAnime = parseAnimeItems(trendingHtml).slice(0, 10);
                displayHero(trendingAnime);

                // Load Latest for Grid
                const latestRes = await fetch(`${API_BASE}/anime/latest`);
                const latestHtml = await latestRes.text();
                const latest = parseAnimeItems(latestHtml);
                displayGrid(latest);
            } catch (err) { console.error(err); }
        };

        const parseAnimeItems = (html) => {
            const items = [];
            const container = document.createElement('div');
            container.innerHTML = html;
            
            const cards = container.querySelectorAll('.flw-item');
            cards.forEach(card => {
                const img = card.querySelector('img');
                const link = card.querySelector('.film-name a') || card.querySelector('.film-poster-ahref');
                if (img && link) {
                    const href = link.getAttribute('href');
                    const dataId = link.getAttribute('data-id');
                    // Extract numeric ID: either from data-id or from the end of the slug
                    const id = dataId || href.split('-').pop().split('?')[0];
                    
                    items.push({
                        image: fixImageUrl(img.getAttribute('data-src') || img.getAttribute('src')),
                        name: decodeHTML(link.getAttribute('title') || link.textContent.trim()),
                        id: id
                    });
                }
            });
            return items;
        };

        const displayHero = (list) => {
            const container = document.getElementById('carouselSlides');
            const dots = document.getElementById('carouselDots');
            if (list.length === 0) return;

            container.innerHTML = list.slice(0, 5).map((anime, i) => `
                <div class="carousel-slide ${i === 0 ? 'active' : ''}" style="background-image: url('${anime.image}')">
                    <div class="carousel-overlay"></div>
                    <div class="carousel-content">
                        <div class="carousel-title">${anime.name}</div>
                        <button class="carousel-action-btn" onclick="viewEpisodes('${anime.id}', '${anime.name.replace(/'/g, "\\'")}')">‚ñ∂ Watch Now</button>
                    </div>
                </div>
            `).join('');

            dots.innerHTML = list.slice(0, 5).map((_, i) => `<div class="carousel-dot ${i === 0 ? 'active' : ''}" onclick="goToSlide(${i})"></div>`).join('');
            setInterval(nextSlide, 6000);
        };

        const displayGrid = (list) => {
            const grid = document.getElementById('animeGrid');
            if (list.length === 0) {
                grid.innerHTML = '<p>No anime found.</p>';
                return;
            }
            grid.innerHTML = list.map(anime => `
                <div class="anime-card" onclick="viewEpisodes('${anime.id}', '${anime.name.replace(/'/g, "\\'")}')">
                    <div class="anime-image-container">
                        <img class="anime-image" src="${anime.image}" alt="${anime.name}" onerror="this.src='assets/logo.png'">
                    </div>
                    <div class="anime-info">
                        <div class="anime-name">${anime.name}</div>
                        <div class="view-episodes-btn">Watch Now</div>
                    </div>
                </div>
            `).join('');
        };

        const viewEpisodes = async (id, name) => {
            document.getElementById('modalTitle').textContent = name;
            document.getElementById('episodesList').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            document.getElementById('episodesModal').classList.add('show');

            try {
                const res = await fetch(`${API_BASE}/anime/episodes?animeId=${id}`);
                const data = await res.json();
                
                const temp = document.createElement('div');
                temp.innerHTML = data.html;
                
                // Robust parsing: Look for any element with ep-item class, regardless of nesting
                const eps = temp.querySelectorAll('.ep-item');
                
                if (eps.length === 0) {
                    document.getElementById('episodesList').innerHTML = '<p>No episodes found.</p>';
                    return;
                }

                document.getElementById('episodesList').innerHTML = Array.from(eps).map(ep => `
                    <div class="episode-item" onclick="playEpisode('${ep.getAttribute('data-id')}', '${ep.getAttribute('data-number')}', '${name.replace(/'/g, "\\'")}')">
                        EP ${ep.getAttribute('data-number')}
                    </div>
                `).join('');
            } catch (err) { 
                console.error(err);
                document.getElementById('episodesList').innerHTML = '<p>Error loading episodes.</p>';
            }
        };

        const playEpisode = (epId, epNum, animeName) => {
            window.location.href = `player.html?episodeId=${epId}&episodeName=Episode ${epNum}&animeName=${encodeURIComponent(animeName)}`;
        };

        const closeModal = () => document.getElementById('episodesModal').classList.remove('show');

        const nextSlide = () => {
            carouselIndex = (carouselIndex + 1) % 5;
            updateCarousel();
        };

        const prevSlide = () => {
            carouselIndex = (carouselIndex - 1 + 5) % 5;
            updateCarousel();
        };

        const goToSlide = (i) => {
            carouselIndex = i;
            updateCarousel();
        };

        const updateCarousel = () => {
            document.querySelectorAll('.carousel-slide').forEach((s, i) => s.classList.toggle('active', i === carouselIndex));
            document.querySelectorAll('.carousel-dot').forEach((d, i) => d.classList.toggle('active', i === carouselIndex));
        };

        document.getElementById('searchBtn').onclick = async () => {
            const q = document.getElementById('searchInput').value;
            if (!q) return;
            document.getElementById('animeGrid').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            try {
                const res = await fetch(`${API_BASE}/anime/search?keyword=${encodeURIComponent(q)}`);
                const html = await res.text();
                displayGrid(parseAnimeItems(html));
            } catch (err) { console.error(err); }
        };

        window.onload = loadHome;
    </script>
</body>
</html>
